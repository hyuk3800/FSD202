<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선언적함수와 익명함수</title>
    
    <script>
   /* [ 함수의 종류 ]
    1. 선언적함수(이름있는함수)
    -브라우저 인터프리터(우리가 사용하는 문자로 코드를 컴퓨터가 이해할 수 있는 방식의 기계어로 해석해주는 프로그램)가 프로그램 실행전에 선언적 함수만 따로 모아서 VO(Variable Object)에 적재함. 따라서 선언적 함수는 어디에서 호출해도 응답한다!
        */
/*
    2. 익명함수(이름없는함수:Anonymous Function)
        
    - 함수 자체에 이름이 없고 변수에 할당하거나 다른 메서드나 함수 내부의 함수자리에 사용한다
    -함수의 호출은 할당한 변수에 소괄호를 붙여서 호출함
    -함수의 호출위치는 변수에 할당 후 아래쫏에서 호출해야함!
        (이유: 선언적함수와 달리 미리 VO에 적재되지 않고 코드를 만나면 그때 생성되기 떄문이다)
        
    -장점:
        (1) 함수코드가 미리 로딩되지 않기 때문에 메모리 부담이 적고 소스 로딩속도가 빠르다
            바로 실행하면 안되는 코드를 직접 저장할 수 있다
             예)
               1) 요소의 이벤트 속성에 코드를 할당해서 바로 실행하지 않고 이벤트 발생시에 실행하도록 코    딩할떄 유용함
             
               document.getElementById("my")
                .onclick = function(){실행코드};
        
               2) JS내장함수의 외부 선언적 함수를 만들지 않고 바로 코드를 저장할 수 있다
               
               document.getElementById("my")
                    .addEventListener("click",function(){실행코드});
        
        
               3) 함수에서 코드를 리턴할 경우 익명함수를 사용함
               
            
               function
        
        
               4) 제이쿼리에서 코드작성부분에 익명함수를 사용함
               
               
               */
       //선언적 함수를 함수코드보다 위에서 호출
        callMe("위에서 호출 호이스팅");
          
       // 함수코드보다 위에서 호출되는 현상을 호이스팅 이라고 함
        // 함수 호출 호이스팅(hoisting)
        
        //선언적 함수
        function callMe(txt){
                console.log("나부름");
        }////////callMe///////////////////////////
        //////////////////////////////////////////
        
        //선언적 함수 아래 호출(당연히 되겠지?)
        callMe("아래에서 호출");
        
        
        // 할당형 익명함수 만들기
        var myHome = function(txt){
            console.log("오 나의집!"+txt);
            
        };/////////muHome.//////////
        
        
        //익명함수를 함수생성 후 아래에서 호출하기
        myHome("아래에서 익명함수 호출");
        
        //선언적함수
        function calling(){
            console.log("calling 호출!");
            
        }////calling//////
        
        
    </script>
</head>
<body>
    <button id="btngo" onclick="calling()">익명함수 호출하기</button>
</body>
</html>
