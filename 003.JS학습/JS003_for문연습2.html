<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for문 연습2-쇼핑몰 이미지 넣기</title>
<style>
    
    #cont{
        padding: 5px;
        border: 3px solid #ccc;
        
    }
    
    #cont img{
        width: 100px;
        padding: 5px;
    }
    
    </style>
    
    <script>
/*        
        JS는 코드를 만나자마자 실행한다 따라서 html body요소보다 위에 코딩된 JS에서 특정요소를 선택하면 아직 그려지기 전이므로 null에 셋팅할 수 없다는 에러 메시지가 뜬다
        
    
        에러없이 바로 실행하게 하려면 이 코드가 html로딩후에 실행하게하면 된다
        이때 사용하는 로딩후 실행구역은 아래와 같다
        
        로딩후 실행구역 1:
        window.onload = function(){실행코드};
        -단점 : 이코드는 html 안에서 단 한번만 사용가능하다
        
        로딩후 실행구역 2:
        window.addEventListener("load",function(){});
        -여러번 사용할수 있는 코드 구역
        -addEventListener(이벤트,함수)
        -> 특정이벤트와 함수를 연결해주는 JS메서드
        -load 는 로딩후 발생하는 이벤트
        */
        
        
        ////////////////로드구역//////////////////////
        window.addEventListener("load",function(){
                                
                                console.log("로딩완료");
        
                                  //이미지 넣기
        //대상 : #cont
        
        var tg = document.getElementById("cont");
        
        for (var i=1; 1<=50; i++){
            
        //이미지요소 넣기
        tg.innerHTML ='<img src="images/dress/1.jpg" alt="여성의류원피스" title="
    WDO-201">'
        }// far문
                                
                                
                                });
        
        
        ////////////////로드구역////////////////////////
        
        
  
        
    </script>

</head>
<body>
    
    <div id="cont"><!--<img src="images/dress/1.jpg" alt="여성의류원피스" title="
    WDO-201">--></div>
    
</body>
</html>
