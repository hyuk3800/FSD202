<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열변수롸 객체</title>
    <style>
        div {
            margin: 0 auto;
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            /*줄바꿈 방지*/
            line-height: 84px;
            font-size: 24px;
        }
    </style>

    <script>
        ///html 로딩구역/////
        window.addEventListener("DOMContentLoaded",
            function() {

            //로드구역 확인
            console.log("로딩완료");
            
             /*
                [ 배열(Array) 변수란? ]
                - 여러개의 데이터를 묶음으로 변수하나에 저장함
                - 각 데이터를 하나의 이름으로 호출할 수 있는 메모리공간
                - 예컨데 묶음은 계란한판, 아파트 각 호수 등
                - 배열선언
                1. new Array()
                - new 키워드 : 객체를 실제로 메모리안에 생성하는 방법
                - 객체란 속성과 메서드를 가지고 있는 프로그램 단위체
                */
            
            var arr1 = new Array("1993냔10월","183","65","너도인간이니?",4556,"서강준");
            
             // 선언된 배열변수에 할당은 배열객체의 소괄호 안에
                // (값1,값2,값3,...) 콤마로 구분하여 넣는다!
            
                 // 배열변수에 할당한 데이터를 불러오기
                // 호출방법: 배열변수명[순번] -> 순번은 0부터!
                // 출력대상: #txt1
            
            var txt1 = document.getElementById("txt1");
            
             // 글자넣기 메서드 innerText
                // 배열의 순번은 실제순번보다 1작다!
            
            txt1.innerHTML = "이름:"+arr1[5];
            txt1.innerHTML += " / 키:"+arr1[1];
            txt1.innerHTML += " / 몸무게:"+arr1[2];
            txt1.innerHTML += "최신작:"+arr1[3];
            

             //2. 배열의 선언과 할당의 다른방식
            // 배열변수명 = [값1,값2,값3,....]
            // 이 방식 많이 사용되는 방식임!
            // new Array라고 객체 생성을 할 필요가 없다!(자동생성)
            
            
            
             // 배열개수 찍기(배열변수명.length)
            var arr2 = ["삼일절","태극기",1919];
            // 출력대상: #txt2
            var txt2 = document.getElementById("txt2");
            
             // 출력하고픈 문장: "삼일절은 1919년에 일제에 항거하여 태극기를 들고 일어난 민중봉기를 기념하는 날이다"
            txt2.innerText = arr2[0] + "은";
            txt2.innerText += arr2[2] + "년에 일제에 항거하여";
            txt2.innerText += arr2[1] + "를 들고 일어난 민중봉기를 기념하는 날이다.";
            
            
            
              // 3. 배열을 미리 생성하여 각각 할당하는 방법
            // 배열변수명 = [] -> 이 변수가 배열변수로 설정됨!
            // 배열변수명.length = 숫자 -> 숫자만큼 배열이 생성됨!
            // 배열변수명.length 는 배열의 개수도 읽어올 수 있다
            
            
            var arr3 = []; //arr3가 배열배수로 설정됨
            arr3.length = 8;// arr3가 8개의 공간을 만듦
            // 각주소에 값을 할당한다
            
            arr3[0] = "산";
            arr3[1] = "할아버지";
            arr3[2] = "구름모자";
            arr3[3] = "썼네";
            arr3[4] = "나비갔이";
            arr3[5] = "훨훨";
            arr3[6] = "날아서";
            arr3[7] = "살금살금";
            
            
            
            /*배열 전쳇값 찍기 : valueOf() -> 콤마로 구분되어 찍힘*/
            console.log("arr3배열 전체값:"+arr3.valueOf());
            //참고로 변수만 찍어도 valueOf()를 브라우저가 해줌
            
            
            //미션 : arr3의 각 배열변수 사이에 별(★) 넣고 출력하기
        ////결과값 저장변수
            var show="";
            
            for(var i=0;i<arr3.length;i++){
                
                
                show += arr3[i];
                
                
                show += "★";
                
                
            }
            var txt3 = document.getElementById("txt3");
            txt3.innerHTML = show;
            
            
            
            [객체 Object 란?]
            -독립
            
            
        }); //////////로드구역

        /*     
             이벤트가 발생하면 실행하는 함수로 외부함수를 사용하기도 하지만 코드를 저장하고만 있는 익명함수를 많이 사용한다.  익명함수는 function() {} 형식으로 이름이 없다*/


        
        // window.addEventListener("이벤트명,함수")
     /*   addEventListener 메서드는 발생할 이벤트와 실행코드를 연결해주는 JS내장함수(메서드)이다*/
        
        /*   이벤트로 load를 사용하면 이미지나 비디오등 모든요소의 내용이 다 들어올때 까지 기다림
        
        html 태그만 다 그리면 바로 실행하는 이벤트는?
            -> DOMcontentLoaded
        -특징은 load 이벤트와 달리 태그만 그려지면 바로 실행함므로 실행속도가 빠르다
    */
    </script>

</head>

<body>
    <div id="txt1"></div>
    <div id="txt2"></div>
    <div id="txt3"></div>
    <div id="txt4"></div>
    <div id="txt5"></div>
    <div id="txt6"></div>
</body></html>
